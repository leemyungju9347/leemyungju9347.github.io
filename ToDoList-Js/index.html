<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" media="all" href="css/common.css">
    <link rel="stylesheet" media="all" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="wrap">
        <div class="greetings-area">
            <form action="" class="greetings-form">
                <h4>to do list book</h4>
                <input type="text" 
                onfocus="this.placeholder = ''" 
                onblur="this.placeholder = '이름을 입력해주세요.'"
                placeholder="이름을 입력해주세요.">
                <button><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </div>
        <div class="todolist-area">
            <h1>TO DO LIST</h1>
            <p class="sub-title">
                <span class="username" contenteditable="true"></span>
                <span class="title-msg"></span>
            </p>
            <span class="date"></span>
            <form class="todo-form" action="">
                <input class="todo-input" type="text" 
                placeholder="할일을 입력해주세요." 
                onfocus="this.placeholder = ''" 
                onblur="this.placeholder = '할일을 입력해주세요.'">
                <button class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <div class="todolist-content">
                <ul></ul>
                <div class="empty-box">
                    <p>할일을 채워주세요.</p>
                </div>
                <button class="clear-btn">clear all</button>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
